# .github/workflows/ci.yml

# 워크플로우의 이름
name: Develop Branch CI

# 어떤 이벤트에서 이 워크플로우를 실행할지 정의
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

# 실행될 작업(job)들을 정의
jobs:
  build-and-test:
    # 작업이 실행될 환경
    runs-on: ubuntu-latest

    # 작업 단계(step)들을 정의
    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3. Corepack 활성화 및 pnpm 설정
      - name: Enable Corepack and Setup pnpm
        run: corepack enable

      # 4. 의존성 설치
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./omechu-app

      # 5. Prettier 포맷팅 검사
      - name: Check formatting with Prettier
        run: pnpm format:check
        working-directory: ./omechu-app

      # 6. ESLint 린팅 실행
      - name: Run ESLint
        run: pnpm lint
        working-directory: ./omechu-app

      # 7. 빌드 실행
      - name: Build project
        run: pnpm build
        working-directory: ./omechu-app
