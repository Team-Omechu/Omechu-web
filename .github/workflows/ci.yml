# .github/workflows/ci.yml

# 워크플로우의 이름
name: Develop Branch CI

# 어떤 이벤트에서 이 워크플로우를 실행할지 정의
on:
  push:
    branches: [develop] # develop 브랜치에 push될 때 실행
  pull_request:
    branches: [develop] # develop 브랜치로 pull request가 생성될 때 실행

# 실행될 작업(job)들을 정의
jobs:
  build-and-test:
    # 작업이 실행될 환경
    runs-on: ubuntu-latest

    # 작업 단계(step)들을 정의
    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22" # 프로젝트에서 사용하는 Node.js 버전에 맞게 수정
          cache: "yarn" # yarn 캐시 설정
          cache-dependency-path: "omechu-app/yarn.lock" # yarn.lock 파일 경로 지정

      # 3. 의존성 설치
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./omechu-app # omechu-app 디렉토리에서 명령어 실행

      # 4. 코드 린팅 실행 (프로젝트에 lint 스크립트가 있는 경우)
      - name: Run ESLint
        run: yarn lint
        working-directory: ./omechu-app

      # 5. 빌드 실행
      - name: Build project
        run: yarn build
        working-directory: ./omechu-app
